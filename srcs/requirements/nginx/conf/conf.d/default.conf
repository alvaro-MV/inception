# /etc/nginx/conf.d/default.conf
server {
    # Solo TLS y HTTP/2
    listen 443 ssl http2;
    # Para pruebas locales
    server_name localhost;

    # Rutas de los certs (self-signed por defecto). En prod, monta los tuyos.
    ssl_certificate     /etc/ssl/nginx/server.crt;
    ssl_certificate_key /etc/ssl/nginx/server.key;

    # Solo TLS 1.3 (como pides). Para más compatibilidad: añade TLSv1.2.
    ssl_protocols TLSv1.3;

    # Para TLS 1.3, los cifrados son seguros por defecto (OpenSSL 1.1.1+/3).
    # ssl_ciphers se ignora para TLS1.3, así que no hace falta aquí.

    # Raíz del sitio y archivo por defecto
    root  /var/www/html;
    index index.html;
}

